plugins {
	id 'org.springframework.boot' version '2.4.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.deep-analysis'
version = '0.0.1-SNAPSHOT'
targetCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'javax.inject', name: 'javax.inject', version: '1'
	implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
	implementation group: 'com.github.cloudyrock.mongock', name: 'mongock-spring', version: '2.0.2'
	implementation group: 'org.springframework', name: 'spring-web', version: '5.3.3'
	implementation group: 'javax.servlet', name: 'servlet-api', version: '2.5'
}
